<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>小学英语APP同步练习登录</title>
    <link rel="stylesheet" href="../static/dist/css/common/reset.css">
    <link rel="stylesheet" href="../static/components/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/dist/css/common/common.css">
    <link rel="stylesheet" href="../static/dist/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../static/dist/img/logo.png" alt="小学英语同步练">
            <h1>小学英语同步练</h1>
        </div>
        <div class="login-form">
            <h2 class="pink-color">后台管理系统</h2>
            <form action="#" class="form-horizontal">
                <div class="form-group">
                    <label for="account" class="fl">账&nbsp;&nbsp;&nbsp;号：</label>
                    <div class="col-sm-9 fl">
                        <input type="text" id="account" name="account" class="form-control">
                    </div>

                </div>
                <div class="form-group">
                    <label for="password" class="fl">密&nbsp;&nbsp;&nbsp;码：</label>
                    <div class="col-sm-9 fl">
                        <input type="text" id="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="verification" class="fl">验证码：</label>
                    <div class="col-sm-5 fl">
                        <input type="text" id="verification" name="verification" class="form-control">
                    </div>
                    <div class="verification-code fl">

                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="login-btn btn-pink" value="登 录">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
